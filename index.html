<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ben Levi - Mines Weeper</title>
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="stylesheet" href="plugin/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/icons.css">
    <script src="plugin/jquery.min.js"></script>
    <script src="plugin/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/table_class.css" />
    <link rel="stylesheet" href="css/z100.css" />
</head>

<body onload="initGame('Medium')">
    <header>
        <h5>
            <button class="btn btn-success btn-xs" onclick="GameMode('z100')">Classic Mode</button>
            <button class="btn btn-success btn-xs" onclick="GameMode('Ben')">Ben Mode</button>
        </h5>
        <span class="game-level">
            <button class="btn btn-primary btn-md" onclick="initGame('Beginner')">Beginner<br><span class="best-score" id="bestBeginner">00:00:00</span></button>
        <button class="btn btn-primary btn-md" onclick="initGame('Medium')">Medium<br><span class="best-score" id="bestMedium">00:00:00</span></button>
        <button class="btn btn-primary btn-md" onclick="initGame('Expert')">Expert<br><span class="best-score" id="bestExpert">00:00:00</span></button>
        </span>
        <h6>
            <button class="btn btn-info btn-xs" disabled>Safe Click</button>
            <button class="btn btn-info btn-xs" onclick="setUndo()">Undo</button>
        </h6>

        <div class="clock">
            <span id="clocktext">00:00:00</span>
        </div>

    </header>


    <div id="game-container" class="Ben"></div>

    <!-- Modal GAME -->
    <div class="modal fade" id="gameModal" role="dialog">
        <div class="modal-dialog ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3></h3>
                    <div></div>
                </div>
            </div>

        </div>
    </div>



    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/cells.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/undo.js"></script>
    <script src="js/hints.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <!-- 
    <script src="js/pacman.js"></script>
    <script src="js/ghosts.js"></script>
     -->
</body>

</html>
